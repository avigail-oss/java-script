<!DOCTYPE html>
<html Lang="ang">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //A.Array
        //Q1 scan array
        var arr = [];
        var i;
        for (i = 0; i < 6; i++) {
            arr[i] = Number(prompt("Enter number for index" + i));
        }

        //Q2 print the array to the console: 
        console.log(arr);

        //Q3 Search for the biggest and smallest numbers in the array.
        var biggest = arr[0];
        var smallest = arr[0];
        for (i = 1; i < arr.length; i++) {

            if (biggest < arr[i]) {
                biggest = arr[i];
            } else if (arr[i] < smallest) {
                smallest = arr[i];
            }
        }
        //print the to the console.
        console.log("The Biggest is :" + biggest);
        console.log("The Smallest is :" + smallest);

        //Q4 Find the sum of all the elements in the array.
        var sum = 0;
        for (i = 0; i < arr.length; i++) {
            sum += arr[i];

        }
        console.log("The Sum is :" + sum);

        //Q5 Separate odd and even integers in separate arrays.
        var even = [];
        var odd = [];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                odd[odd.length] = arr[i];
            } else {
                even[even.length] = arr[i];
            }
        }
        console.log("Evens Numbers:" + even);
        console.log("Odd Numbers:" + odd);

        //Q6 Find the second largest element in the array.
        var largest, second;
        if (arr[0] > arr[1]) {
            largest = arr[0];
            second = arr[1];
        } else {
            largest = arr[1];
            second = arr[0];
        }

        for (var i = 2; i < arr.length; i++) {
            if (arr[i] > largest && arr[i] > second) {
                second = largest;
                largest = arr[i];

            } else if (arr[i] > second && arr[i] < largest) {
                second = arr[i];
            }
        }
        console.log("The Second Largest element is :" + second);

        //B.Matrix
        //Q7 Create a matrix
        var matrix = [
            [true, true],
            [true, false],
            [false, true],
            [false, false],
        ];
        for (var i = 0; i < 4; i++) {
            if (matrix[i][0] == true) {
                if (matrix[i][1] == true) {
                    console.log("and,or");
                } else {
                    console.log("xor,or");
                }
            } else { // else if(matrix[i][0]==false)
                if (matrix[i][1] == true) {
                    console.log("xor,or");
                } else {
                    console.log("Nothing");
                }
            }
        }
    </script>
</body>

</html>
